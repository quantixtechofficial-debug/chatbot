<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    #chatbox {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    #reply {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <input type="text" id="msg" placeholder="Escribe tu mensaje">
  <button onclick="sendMessage()">Enviar</button>
  <div id="reply"></div>
</div>

<script>
async function sendMessage() {
  const message = document.getElementById("msg").value.trim();

  if (!message) {
    document.getElementById("reply").innerText = "Escribe un mensaje ðŸ™‚";
    return;
  }

  document.getElementById("reply").innerText = "Escribiendo...";

  try {
    const response = await fetch("https://freecake.app.n8n.cloud/webhook/chatbot-soporte", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    if (!response.ok) {
      throw new Error("Servidor respondiÃ³ con error: " + response.status);
    }

    const text = await response.text();

    // Evita error si n8n responde vacÃ­o
    if (!text) {
      document.getElementById("reply").innerText = "Respuesta vacÃ­a del servidor.";
      return;
    }

    const data = JSON.parse(text);

    document.getElementById("reply").innerText =
      data.reply || data.response || "Sin respuesta del bot.";

  } catch (error) {
    console.error("Error en chatbot:", error);
    document.getElementById("reply").innerText = "Error al conectar ðŸ˜¢";
  }
}
</script>

</body>
</html>
