<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    #chatbox {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    #reply {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <input type="text" id="msg" placeholder="Escribe tu mensaje">
  <button onclick="sendMessage()">Enviar</button>
  <div id="reply"></div>
</div>

<script>
async function sendMessage() {
  const message = document.getElementById("msg").value;

  if(!message.trim()){
    document.getElementById("reply").innerText = "Escribe un mensaje ðŸ™‚";
    return;
  }

  try {
     const response = await fetch("https://freecake.app.n8n.cloud/webhook/chatbot-soporte", {
    method: "POST",
    mode: "cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: message })
  });

      const data = await response.json();
      
      if (data.reply) {
        document.getElementById("reply").innerText = data.reply;
      } else {
        document.getElementById("reply").innerText = JSON.stringify(data);
      }


  } catch (error) {
    console.error("Error en chatbot:", error);
    document.getElementById("reply").innerText = "Error al conectar con el servidor ðŸ˜¢";
  }
}
</script>

</body>
</html>
