<input type="text" id="msg" placeholder="Escribe tu mensaje">
<button onclick="sendMessage()">Enviar</button>
<div id="reply"></div>

<script>
async function sendMessage() {
  const message = document.getElementById("msg").value;

  if(!message.trim()){
    document.getElementById("reply").innerText = "Escribe un mensaje ðŸ™‚";
    return;
  }

  try {
    const response = await fetch("https://freecake.app.n8n.cloud/webhook/chatbot-soporte", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const text = await response.text();

    // Si la respuesta estÃ¡ vacÃ­a
    if (!text) {
      document.getElementById("reply").innerText = "El servidor no respondiÃ³.";
      return;
    }

    let data;
    try {
      data = JSON.parse(text);
      document.getElementById("reply").innerText = data.reply || data.response || text;
    } catch (e) {
      // Si no es JSON vÃ¡lido, lo mostramos tal cual
      document.getElementById("reply").innerText = text;
    }

  } catch (error) {
    console.error("Error en chatbot:", error);
    document.getElementById("reply").innerText = "Error al conectar con el servidor ðŸ˜¢";
  }
}
</script>
