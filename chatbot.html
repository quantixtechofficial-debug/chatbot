<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    #chatbox {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    #reply {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <input type="text" id="msg" placeholder="Escribe tu mensaje">
  <button onclick="sendMessage()">Enviar</button>
  <div id="reply"></div>
</div>

<script>
async function sendMessage() {
  const message = document.getElementById("msg").value;

  if(!message.trim()){
    document.getElementById("reply").innerText = "Escribe un mensaje ðŸ™‚";
    return;
  }

  try {
    const response = await fetch("https://freecake.app.n8n.cloud/webhook/chatbot-soporte", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const text = await response.text();

    if (!text) {
      document.getElementById("reply").innerText = "El servidor no respondiÃ³.";
      return;
    }

    let data;
    try {
      data = JSON.parse(text);
      document.getElementById("reply").innerText = data.reply || data.response || text;
    } catch (e) {
      document.getElementById("reply").innerText = text;
    }

  } catch (error) {
    console.error("Error en chatbot:", error);
    document.getElementById("reply").innerText = "Error al conectar con el servidor ðŸ˜¢";
  }
}
</script>

</body>
</html>
